version: 1

indices:
  english:
    include:
      - /**
    exclude:
      - /nav
      - /header
      - /footer
      - /fragments/**
      - /docs/**
    target: /query-index.json

    properties:
      title:
        selectFirst: head > title
        value: text(el)

      description:
        selectFirst: head > meta[name="description"]
        value: attribute(el, "content")

      image:
        selectFirst: head > meta[property="og:image"]
        value: attribute(el, "content")
