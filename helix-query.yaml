indices:
  english: &default
    include:
      - /en/**
    exclude:
      - /en/snippets/**
    target: /query-index.json
    properties:
      path:
        select: path
      title:
        select: head > title
        value: text(el)
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
